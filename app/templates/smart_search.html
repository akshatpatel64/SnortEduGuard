<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Search – SnortEduGuard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="text-center mb-4">🤖 Smart Search – AI Log Assistant</h2>

  <form method="POST" class="mb-4">
    <div class="input-group">
      <input type="text" name="query" value="{{ query }}" class="form-control form-control-lg" placeholder="e.g. Show Chegg access in last 30 minutes" required>
      <button type="submit" class="btn btn-primary btn-lg">Search Logs</button>
    </div>
  </form>

  {% if query %}
    <div class="mb-4">
      <h5 class="text-muted">You asked:</h5>
      <p class="fs-5">📝 <strong>{{ query }}</strong></p>
    </div>
  {% endif %}

  {% if summaries %}
    <div class="card shadow-sm p-4">
      <h5 class="mb-3">📋 AI-Generated Log Summaries:</h5>
      <ul class="list-group list-group-flush">
        {% for summary in summaries %}
          <li class="list-group-item">{{ summary }}</li>
        {% endfor %}
      </ul>
    </div>
  {% elif query %}
    <div class="alert alert-warning mt-4">
      No alerts found matching your query.
    </div>
  {% endif %}
</div>

</body>
</html>
